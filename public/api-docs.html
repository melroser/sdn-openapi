<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation | OFAC API</title>
  <meta name="description" content="Interactive API documentation for the OFAC API by devs.miami">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1a1a2e;
      --secondary-color: #16213e;
      --accent-color: #00d4ff;
      --text-color: #ffffff;
      --text-secondary: #b0b0b0;
      --bg-color: #0f3460;
      --font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      --heading-font: 'Poppins', 'Inter', sans-serif;
      --code-font: 'Fira Code', 'Courier New', monospace;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Navigation */
    .navbar {
      background-color: var(--primary-color);
      border-bottom: 2px solid var(--accent-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 20px;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-color);
    }

    .logo {
      font-family: var(--heading-font);
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--accent-color);
    }

    /* Main Content */
    main {
      min-height: calc(100vh - 200px);
      padding: 3rem 20px;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
    }

    /* API Docs Container */
    .api-docs-container {
      min-height: calc(100vh - 200px);
      padding: 0;
      background-color: var(--bg-color);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: var(--heading-font);
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 0;
    }

    h2 {
      font-size: 2rem;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 0.5rem;
    }

    h3 {
      font-size: 1.5rem;
    }

    p {
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    /* Code Blocks */
    pre {
      background-color: var(--primary-color);
      border-left: 4px solid var(--accent-color);
      padding: 1rem;
      margin: 1rem 0;
      overflow-x: auto;
      border-radius: 4px;
    }

    code {
      font-family: var(--code-font);
      font-size: 0.9rem;
    }

    pre code {
      background-color: transparent;
      color: var(--text-color);
    }

    p code {
      background-color: var(--primary-color);
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      color: var(--accent-color);
    }

    /* Lists */
    ul, ol {
      margin-left: 2rem;
      margin-bottom: 1rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    /* Blockquotes */
    blockquote {
      border-left: 4px solid var(--accent-color);
      padding-left: 1rem;
      margin: 1rem 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th, td {
      border: 1px solid var(--secondary-color);
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: var(--primary-color);
      color: var(--accent-color);
      font-weight: bold;
    }

    /* Footer */
    .footer {
      background-color: var(--primary-color);
      border-top: 2px solid var(--accent-color);
      padding: 2rem 20px;
      margin-top: 3rem;
    }

    .footer-content {
      text-align: center;
      color: var(--text-secondary);
    }

    .footer-content p {
      margin-bottom: 0.5rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }

      main {
        padding: 2rem 10px;
      }

      pre {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .navbar .container {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }

      .nav-link {
        display: block;
      }
    }

    /* Syntax Highlighting */
    .hljs {
      color: var(--text-color);
    }

    .hljs-string { color: #7ec699; }
    .hljs-number { color: #ff9999; }
    .hljs-literal { color: #ff9999; }
    .hljs-attr { color: #7ec699; }
    .hljs-variable { color: var(--accent-color); }
    .hljs-template-variable { color: var(--accent-color); }
    .hljs-tag { color: var(--accent-color); }
    .hljs-name { color: var(--accent-color); }
    .hljs-type { color: var(--accent-color); }
    .hljs-attribute { color: #7ec699; }
    .hljs-regexp { color: #ff9999; }
    .hljs-link { color: #7ec699; }
    .hljs-symbol { color: #ff9999; }
    .hljs-bullet { color: #ff9999; }
    .hljs-built_in { color: var(--accent-color); }
    .hljs-builtin-name { color: var(--accent-color); }
    .hljs-meta { color: var(--text-secondary); }
    .hljs-deletion { color: #ff9999; }
    .hljs-addition { color: #7ec699; }
    .hljs-emphasis { font-style: italic; }
    .hljs-strong { font-weight: bold; }
  
    
    /* ReDoc Custom Styling */
    redoc {
      --primary-color: #00d4ff;
      --secondary-color: #16213e;
      --text-color: #ffffff;
      --bg-color: #0f3460;
    }
    
    .redoc-container {
      background-color: var(--bg-color);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <span class="logo">devs.miami</span>
      </div>
      <div class="nav-links">
        <a href="/api-docs.html" class="nav-link">API Docs</a><a href="/usage-guide.html" class="nav-link">Usage Guide</a><a href="/about.html" class="nav-link">About</a><a href="https://github.com" class="nav-link">GitHub</a>
      </div>
    </div>
  </nav>

  <main class="api-docs-container">
    <redoc spec-url='../openapi.yaml'></redoc>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2024 devs.miami. All rights reserved.</p>
        <p>Built by <strong>Robert Melrose</strong></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"></script>
</body>
</html>
